<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div>
     <!-- form start -->
     <h1>Sign Up</h1>
   <form action="/action_page.html">
    
    <label for="fname">First Name</label>
    <input type="text" id="fname" name="fname" placeholder="Enter Your First name" required><br><br>
    
    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lname"  placeholder="Enter Your Last name"><br><br>

    <label for="email">Email</label>
    <input type="email" name="email" id="email" placeholder="abc@gmail.com"><br><br>
    
    <label for="DOB">Date of Birth</label>
    <input type="date" name="DOB" id="DOB"><br><br>

    <label for="phone">Phone Number</label>
    <input type="tel" name="phone" id="phone" placeholder="017-00000000" pattern="[0-9]{3}-[0-9]{8}"><br><br>
    
    <label for="cv">CV</label>
    <input type="file" name="CV" id="CV"><br><br>

     <!-- radio button -->
    <label>University</label><br>
    <input type="radio" id="uits" name="university" value="UITS">
    <label for="uits">UITS</label><br>
    <input type="radio" id="nsu" name="university" value="NSU">
    <label for="nsu">NSU</label><br>
    <input type="radio" id="uiu" name="university" value="UIU">
    <label for="uiu">UIU</label><br><br>
    
    <!-- checkbox -->
    <label>Competitions</label><br>
    <input type="checkbox" id="event1" name="event1" value="Programming Contest">
    <label for="event1">Programming Contest</label><br>
    <input type="checkbox" id="event2" name="event2" value="CTF">
    <label for="event2">Capture the flag</label><br>
    <input type="checkbox" id="event3" name="event3" value="Scavenger Hunt">
    <label for="event3">Scavenger Hunt</label><br><br>

    <label for="team">Team Members</label>
    <input type="number" name="team" id="team" min="1" max="4" value="2"><br><br>

    <label for="pass">Password</label>
    <input type="password" name="pass" id="pass" placeholder="Enter a strong password"><br><br>
   
    <!-- submit button -->
    <input type="submit" value="Submit">
    <label for="fpass">Forgot Your Password?</label>
    <input type="reset" value="Reset">
   </form> 
   </div>
</body>
</html>
